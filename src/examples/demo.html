<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu Library Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    .section {
      margin-bottom: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    h2 {
      color: #666;
      margin-bottom: 20px;
    }

    .button {
      padding: 8px 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .button:hover {
      background: #357abd;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .demo-item {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }

    .code {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Dropdown Menu Library Demo</h1>

  <div class="section">
    <h2>Tooltip Example</h2>
    <div class="demo-grid">
      <div class="demo-item">
        <button class="button" id="tooltip-top">Hover Me (Top)</button>
      </div>
      <div class="demo-item">
        <button class="button" id="tooltip-right">Hover Me (Right)</button>
      </div>
      <div class="demo-item">
        <button class="button" id="tooltip-bottom">Hover Me (Bottom)</button>
      </div>
      <div class="demo-item">
        <button class="button" id="tooltip-left">Hover Me (Left)</button>
      </div>
    </div>
    <div class="code">
const tooltip = new Tooltip(button, "Hello, I'm a tooltip!", 'top');
    </div>
  </div>

  <div class="section">
    <h2>Dropdown Menu Example</h2>
    <div class="demo-grid">
      <div class="demo-item">
        <button class="button" id="dropdown-start">Open Menu (Start)</button>
      </div>
      <div class="demo-item">
        <button class="button" id="dropdown-center">Open Menu (Center)</button>
      </div>
      <div class="demo-item">
        <button class="button" id="dropdown-end">Open Menu (End)</button>
      </div>
    </div>
    <div class="code">
const menu = new DropdownMenu(button, ['Item 1', 'Item 2', 'Item 3'], 'bottom-start');
    </div>
  </div>

  <script type="module">
    import { Tooltip } from './Tooltip';
    import { DropdownMenu } from './DropdownMenu';

    // Tooltip examples
    const tooltipPositions = ['top', 'right', 'bottom', 'left'];
    tooltipPositions.forEach(position => {
      const button = document.getElementById(`tooltip-${position}`);
      new Tooltip(button, `This is a ${position} tooltip!`, position);
    });

    // Dropdown examples
    const dropdownPositions = ['start', 'center', 'end'];
    const menuItems = ['Profile', 'Settings', 'Help', 'Sign Out'];
    
    dropdownPositions.forEach(position => {
      const button = document.getElementById(`dropdown-${position}`);
      const menu = new DropdownMenu(
        button,
        menuItems,
        `bottom-${position === 'center' ? '' : position}`
      );

      button.addEventListener('menuselect', (event) => {
        console.log('Selected:', event.detail);
      });
    });
  </script>
</body>
</html>

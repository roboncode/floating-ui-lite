<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu Library Demo</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        position: relative;
      }

      .scroll-container {
        max-height: 300px;
        overflow-y: auto;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        position: relative;
      }

      .nested-container {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        position: relative;
      }

      .spacer {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 1.2em;
        background: linear-gradient(
          to bottom,
          transparent,
          #f5f5f5,
          transparent
        );
      }

      .section {
        margin-bottom: 40px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }

      h2 {
        color: #666;
        margin-bottom: 20px;
      }

      h3 {
        color: #888;
        margin: 15px 0;
      }

      .button {
        padding: 12px 24px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .button:hover {
        background: #357abd;
      }

      .container-label {
        position: absolute;
        top: -10px;
        left: 20px;
        background: white;
        padding: 0 10px;
        color: #666;
        font-size: 12px;
      }

      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .demo-item {
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Floating UI Components Demo</h1>

    <!-- Default (body container) examples -->
    <div class="section">
      <h2>Default Body Container</h2>
      <div class="demo-grid">
        <div class="demo-item">
          <button
            class="button"
            id="tooltip-default">
            Hover Me (Default)
          </button>
        </div>
        <div class="demo-item">
          <button
            class="button"
            id="dropdown-default">
            Click Me (Default)
          </button>
        </div>
      </div>
    </div>

    <!-- Custom container examples -->
    <div class="section">
      <h2>Custom Containers</h2>

      <!-- Container 1: Simple container -->
      <div
        class="container"
        id="container1">
        <span class="container-label">Container 1</span>
        <div class="demo-grid">
          <div class="demo-item">
            <button
              class="button"
              id="tooltip-container1">
              Hover (Container 1)
            </button>
          </div>
          <div class="demo-item">
            <button
              class="button"
              id="dropdown-container1">
              Click (Container 1)
            </button>
          </div>
        </div>
      </div>

      <!-- Container 2: Scrollable container -->
      <div
        class="scroll-container"
        id="container2">
        <span class="container-label">Scrollable Container</span>
        <div class="spacer">Scroll Down ↓</div>
        <div class="demo-grid">
          <div class="demo-item">
            <button
              class="button"
              id="tooltip-container2">
              Hover (Scroll Container)
            </button>
          </div>
          <div class="demo-item">
            <button
              class="button"
              id="dropdown-container2">
              Click (Scroll Container)
            </button>
          </div>
        </div>
        <div class="spacer">Scroll Up ↑</div>
      </div>

      <!-- Container 3: Nested scrollable containers -->
      <div
        class="scroll-container"
        id="container3">
        <span class="container-label">Outer Scroll Container</span>
        <div class="spacer">Outer Scroll ↓</div>

        <div
          class="nested-container scroll-container"
          id="container3-inner">
          <span class="container-label">Inner Scroll Container</span>
          <div class="spacer">Inner Scroll ↓</div>
          <div class="demo-grid">
            <div class="demo-item">
              <button
                class="button"
                id="tooltip-container3">
                Hover (Nested)
              </button>
            </div>
            <div class="demo-item">
              <button
                class="button"
                id="dropdown-container3">
                Click (Nested)
              </button>
            </div>
          </div>
          <div class="spacer">Inner Scroll ↑</div>
        </div>

        <div class="spacer">Outer Scroll ↑</div>
      </div>

      <!-- Container 4: Mixed container targets -->
      <div
        class="container"
        id="container4">
        <span class="container-label">Mixed Container Targets</span>
        <div class="demo-grid">
          <div class="demo-item">
            <button
              class="button"
              id="tooltip-mixed1">
              Hover (Container → Body)
            </button>
          </div>
          <div class="demo-item">
            <button
              class="button"
              id="tooltip-mixed2">
              Hover (Body → Container)
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="/src/examples/index.ts"></script>
  </body>
</html>
